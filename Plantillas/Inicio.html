<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/Estilos/estilos_inicio.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <h1>Inicio</h1>
        <button onclick="cerrarSesion()"><img src="https://img.icons8.com/?size=100&id=zG8bcABNFjRw&format=png&color=000000" alt="Cerrar Sesión"></button>
    </header>
    <main>
        <section id="kpi_adeudado_mes">
            <div id="deuda_total">
                <h2>Deuda Total Activa</h2>
                <h1 id="total_adeudado_mes">Cargando...</h1>
            </div>
            <button onclick="recargarMontos()"><img src="https://img.icons8.com/ios/50/reboot.png" alt="Recargar"></button>
        </section>
        
        <section id="btnes_nav">
            <a href="/Plantillas/administracion_clientes.html">Administrar Clientes</a>
            <a href="#" onclick="realizarOperacion(event)">Realizar Operación</a>
        </section>

        <section id="operaciones_rec">
            <div style="display: flex;flex-direction: row; align-items: center; justify-content: space-between;">
                <h2>Operaciones Recientes</h2>
                <div id="botones">
                    <button onclick="recargarTabla()" id="boton_expandir"><img src="https://img.icons8.com/ios/50/reboot.png" alt="Recargar"></button>
                </div>
            </div>
            <div class="tabs" role="tablist" aria-label="Filtro de operaciones">
                <button id="btn_ver_deudas" class="tab active" type="button" role="tab" aria-selected="true">Ver Deudas</button>
                <button id="btn_ver_pagos" class="tab" type="button" role="tab" aria-selected="false">Ver Pagos</button>
            </div>
            <div id="lista_operaciones">
                Cargando...
            </div>
        </section>

    </main>
    <footer>
        <p>&copy;2025 Sistema de Clientes. Todos los derechos reservados.</p>
    </footer>
    <script src="/Scripts/script_inicio.js" type="module"></script>
</body>
</html>
