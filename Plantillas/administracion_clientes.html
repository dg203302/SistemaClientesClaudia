<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Estilos/estilos_clientes.css">
    <title>Administración de Clientes</title>
</head>
<body>
    <header>
        <h1>Clientes</h1>
        <button onclick="Regresar()" aria-label="Regresar"><img src="https://img.icons8.com/?size=100&id=8xhovyHdOQzF&format=png&color=000000" alt="Regresar"></button>
    </header>
    <main>
        <section id="accionesClientes" style="display: flex; flex-direction: column; align-items: stretch; gap: 10px;">
            <div  id="botones">
                <button onclick="verTodosClientes()">Ver Todos los Clientes</button>
                <button onclick="agregarCliente()">Agregar Cliente</button>
            </div>
            <input type="text" placeholder="Ingresar nombre / telefono" id="buscarClienteInput">
        </section>

        <section id="listaClientes" style="display: none;">
            <div id="cabeceraLista" style="display: flex;flex-direction: row; align-items: center; justify-content: space-between;">
                <h1>Lista de Clientes</h1>
                <button onclick="cerrarListaClientes()" aria-label="Cerrar lista">❌</button>
            </div>
            <div id="contenedorListaClientes">

            </div>
        </section>

        <section id="detallesCliente" style="display: none;">
            <div id="headerDetalles" style="display: flex;flex-direction: row; align-items: center; justify-content: space-between;">
                <h2>Datos del Cliente</h2>
                <button onclick="cerrarDetallesCliente()" aria-label="Cerrar detalles">❌</button>
            </div>
            <section id="datosCliente">
                <p class="subtitle muted">Resumen e información del cliente</p>
                <div id="infoCliente" style="margin:10px;">
                    <p id="nombreCliente">Nombre: <br>Cargando...</p>
                    <p id="telefonoCliente">Teléfono: <br>Cargando...</p>
                </div>
                <div id="valoresCliente">
                    <div class="valor-card success">
                        <span class="label">Total Pagado</span>
                        <span id="montototalPagado" class="amount">0.00</span>
                    </div>
                    <div class="valor-card danger" style="display: flex;
                    flex-direction: row; justify-content: space-between;">
                        <div>
                            <span class="label">Deuda Activa</span>
                            <span id="montototalAdeudado" class="amount">0.00</span>
                        </div>
                        <button onclick="enviarDeudaTotal()">Enviar Deuda por Whatsapp</button>
                    </div>
                </div>
            </section>
            <section id="operacionesCliente">
                <div class="section-header" style="display: flex;flex-direction: row; align-items: center; justify-content: space-between;">
                    <h2>Operaciones del Cliente</h2>
                    <div class="actions">
                        <button id="btn_refrescar_cliente" class="btn" type="button">Refrescar</button>
                    </div>
                </div>
                <div class="tabs" role="tablist">
                    <button id="btn_ver_deudas_cliente" class="tab active" type="button" role="tab" aria-selected="true">Ver Deudas</button>
                    <button id="btn_ver_pagos_cliente" class="tab" type="button" role="tab" aria-selected="false">Ver Pagos</button>
                </div>
                <div id="lista_operaciones_cliente">
                    Cargando...
                </div>
            </section>
        </section>

    </main>
    <footer>
        <p>&copy;2025 Sistema de Clientes. Todos los derechos reservados.</p>
    </footer>
    <script src="/Scripts/script_Adminclientes.js" type="module"></script>
</body>
</html>
